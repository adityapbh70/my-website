<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Insta DP Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f2f5; padding: 50px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        input { padding: 12px; width: 250px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 12px 20px; background-color: #bc2a8d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #8a1f6a; }
        #profile-pic { margin-top: 20px; display: none; width: 150px; height: 150px; border-radius: 50%; border: 3px solid #bc2a8d; object-fit: cover; }
        #error-msg { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Insta DP Viewer</h2>
        <p>Instagram ID daalein aur photo dekhein:</p>
        
        <input type="text" id="instaID" placeholder="Username jaise: virat.kohli">
        <button onclick="showPhoto()">Photo Dekhein</button>

        <br>
        <img id="profile-pic" src="" alt="Profile Picture">
        <p id="error-msg">User nahi mila ya account private hai!</p>
    </div>

    <script>
        function showPhoto() {
            let username = document.getElementById('instaID').value.trim();
            let imgTag = document.getElementById('profile-pic');
            let errorMsg = document.getElementById('error-msg');

            if (username === "") {
                alert("Pehle ID toh likhiye!");
                return;
            }

            // Hum ek free service (pfp.sh) ka use kar rahe hain jo DP fetch karti hai
            let photoUrl = `https://pfp.sh/v1/users/profile-picture/${username}`;

            // Image load karne ki koshish
            imgTag.src = photoUrl;
            imgTag.style.display = "inline-block";
            errorMsg.style.display = "none";

            // Agar image load nahi hui (Invalid ID)
            imgTag.onerror = function() {
                imgTag.style.display = "none";
                errorMsg.style.display = "block";
            };
        }
    </script>

</body>
</html>
