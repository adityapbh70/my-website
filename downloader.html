<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">EarnMoney</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="downloader.html">Downloader</a>
        </div>
    </nav>

    <div class="task-card" style="flex-direction: column; text-align: center;">
        <h2>YouTube Video Downloader</h2>
        <p>Video link niche paste karein:</p>
        
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." style="width: 80%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 5px;">
        
        <button class="earn-btn" onclick="startDownload()" style="width: 50%; border: none;">Video Extract Karein</button>

        <div id="downloadOptions" style="margin-top: 20px; display: none;">
            <p>Aapka video tayyar hai!</p>
            <a id="dlLink" href="#" target="_blank" class="withdraw-btn" style="text-decoration: none; display: inline-block;">Download MP4</a>
        </div>
    </div>

    <script>
        function startDownload() {
            let url = document.getElementById('videoUrl').value;
            if (url === "") {
                alert("Pehle YouTube link toh daalo!");
                return;
            }

            // Trick: Bahut si free services hain jo link ke aage 'ss' lagane se kaam karti hain
            // Hum ek shortcut use kar rahe hain jo user ko downloader service par bhej dega
            let downloadServiceUrl = url.replace("youtube.com", "ssyoutube.com");

            document.getElementById('downloadOptions').style.display = "block";
            document.getElementById('dlLink').href = downloadServiceUrl;
        }
    </script>
</body>
</html>
